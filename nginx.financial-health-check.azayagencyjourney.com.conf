# Nginx config for https://financial-health-check.azayagencyjourney.com
# Frontend: proxy to Node (server.cjs) on 4173
# Backend API: /api/ -> Node (BE) on 3000
#
# Deploy: copy to /etc/nginx/sites-available/ then:
#   sudo ln -sf /etc/nginx/sites-available/nginx.financial-health-check.azayagencyjourney.com.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

server {
    server_name financial-health-check.azayagencyjourney.com;

    # Frontend (SPA) – proxy to PM2/Node on 4173
    location / {
        proxy_pass http://127.0.0.1:4173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API – /api/* -> BE on 3000 (path: /api/foo -> http://127.0.0.1:3000/foo)
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/financial-health-check.azayagencyjourney.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/financial-health-check.azayagencyjourney.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

server {
    listen 80;
    server_name financial-health-check.azayagencyjourney.com;
    return 301 https://$host$request_uri;
}
