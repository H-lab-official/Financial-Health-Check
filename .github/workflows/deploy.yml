name: Deploy Financial-Health-Check

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üöÄ Deploy Api to Dev
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get Latest Code
        uses: actions/checkout@v3

      - name: üñ•Ô∏è Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: üì¶ Install dependencies
        run: bun install

      - name: üíø Build the app
        run: bun run build

      - name: üîß Configure SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_DOMAIN }} > ~/.ssh/known_hosts

      - name: üóìÔ∏è Deploy to DigitalOcean
        run: |
          rsync -azP --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN }}:/var/www/html/app

          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN }} 'bash -s' << EOF
            cd /var/www/html/app
            echo "${{ secrets.ENV_CONTENT }}" > .env
            bun install
            pm2 startOrRestart ecosystem.config.js
          EOF

      - name: üîß Configure Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN }} 'bash -s' << EOF
            sudo cp /var/www/html/app/nginx.conf /etc/nginx/sites-available/default
            sudo nginx -t
            sudo systemctl restart nginx
          EOF
